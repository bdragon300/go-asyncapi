services:

  "test-server":
    image: bitnami/kafka:latest
    ports:
      - "9092:9094"
    volumes:
      - "testServer:/bitnami"
    hostname: "example.com"
    restart: on-failure
    environment:
      - KAFKA_CFG_NODE_ID=0
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@example.com:9093

      # Due to the Apache Kafka connection way, we need to know the external address where clients connect to the
      # broker -- the advertised listeners. By default, it's set to localhost to make possible to connect to the broker
      # running in docker from the host machine with default settings.
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://example.com:9092,EXTERNAL://localhost:9092
      #
      # Uncomment the following lines to set the external address to the original server's address.
      #
      #- KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://example.com:9092,EXTERNAL://example.com:9092


volumes:

  "testServer":


