configVersion: 1
projectModule:
runtimeModule: github.com/bdragon300/go-asyncapi/run

directories:
  templates:
  target: ./asyncapi
  implementations: impl

selections:
  - objectKinds: ["schema"]
    render:
      file: schemas/{{.Object | goid }}.go
  - objectKinds: ["parameter"]
    render:
      file: parameters/{{.Object | goid }}.go
  - objectKinds: ["channel"]
    render:
      file: channels/{{.Object | goid }}.go
  - objectKinds: ["server"]
    render:
      file: servers/{{.Object | goid }}.go
  - objectKinds: ["message"]
    render:
      file: messages/{{.Object | goid }}.go

resolver:
  allowRemoteReferences: false
  searchDirectory:
  timeout: 30s
  command:

noImplementations: false
render:
  preambleTemplate: preamble.tmpl
  disableFormatting: false

implementations:
  kafka:
    name: franz-go
  amqp:
    name: amqp091-go
  http:
    name: std
  mqtt:
    name: paho-mqtt
  ws:
    name: gobwas-ws
  redis:
    name: go-redis
  ip:
    name: std
  tcp:
    name: std
  udp:
    name: std
